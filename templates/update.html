{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<header>
    <br>
    <h1><strong>Update Task</strong></h1>
    <br>
</header>
<br>
<div class="content">
    <div class="form">
        <form action="/update/{{task.id}}" method="POST" align="center">
            <input type="text" name="content" id="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
